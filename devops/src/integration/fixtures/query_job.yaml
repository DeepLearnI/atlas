apiVersion: v1
kind: Service
metadata:
  name: query-job-python-service
spec:
  selector:
    app: query-job-python
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-job-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-job-python
  template:
    metadata:
      labels:
        app: query-job-python
    spec:
      containers:
      - name: query-job-python
        image: query-job-python:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000