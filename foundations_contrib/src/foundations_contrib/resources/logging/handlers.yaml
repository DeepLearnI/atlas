version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  system:
    class: logging.FileHandler
    formatter: simple
    filename: ~/.foundations/logs/system.log
root:
  handlers: [console]