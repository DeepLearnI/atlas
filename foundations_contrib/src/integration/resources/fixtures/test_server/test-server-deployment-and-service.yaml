apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: project-model
  name: project-model-deployment
  namespace: ingress-nginx-test
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: project-model
  template:
    metadata:
      labels: 
        app: project-model
    spec:
      nodeSelector:
        modelServer: "True"
      containers:
      - image: docker.shehanigans.net/orbit-test-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        name: model
      imagePullSecrets:
      - name: dessa-registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: project-model-service
  namespace: ingress-nginx-test
spec:
  selector:
    app: project-model
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
