apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: ${project_name}-${model_name}
  name: ${project_name}-${model_name}-deployment
  namespace: ${namespace}
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: ${project_name}-${model_name}
  template:
    metadata:
      labels: 
        app: ${project_name}-${model_name}
    spec:
      nodeSelector:
        modelServer: "True"
      containers:
      - image: docker.shehanigans.net/orbit-test-server
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        name: model
      imagePullSecrets:
      - name: dessa-registry-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: ${project_name}-${model_name}-service
  namespace: ${namespace}
spec:
  selector:
    app: ${project_name}-${model_name}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
