apiVersion: v1
kind: Service
metadata:
  name: test-server
  namespace: ingress-nginx
spec:
  selector:
    app: test-server-deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server-deployment
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server-deployment
  template:
    metadata:
      labels:
        app: test-server-deployment
    spec:
      containers:
      - name: test-server-deployment
        image: test-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000