apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: model-service-selection
  namespace: foundations-scheduler-test
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /projects/project/(.*)
        backend:
          serviceName: foundations-model-package-project-model-service
          servicePort: 80
      - path: /projects/project/model/(.*)
        backend:
          serviceName: foundations-model-package-project-model-service
          servicePort: 80
      - path: /projects/project/model-two/(.*)
        backend:
          serviceName: foundations-model-package-project-model-two-service
          servicePort: 80
